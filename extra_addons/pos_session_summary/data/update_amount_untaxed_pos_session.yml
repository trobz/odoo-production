-
  Update amount untaxed pos session
  [S#17728] [F#28636] POS Sessions Summary
-
  !python {model: pos.order}: |
    sql = '''
    update pos_order set amount_untaxed = sumprice from (select sum(price_subtotal) sumprice, order_id from pos_order_line group by order_id) as pol where pos_order.id = pol.order_id
    '''
    cr.execute(sql)
-
  !python {model: pos.session}: |
    sql = '''
    update pos_session set amount_subtotal = sumamount from (select sum(amount_untaxed) sumamount, session_id from pos_order group by session_id) as po where pos_session.id = po.session_id
    '''
    cr.execute(sql)
    